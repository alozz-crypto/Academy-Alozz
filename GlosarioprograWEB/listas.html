<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <style>
        :root {
            --primary-color: #4f46e5;
            --secondary-color: #3730a3;
            --accent-color: #a5b4fc;
            --text-color: #1e293b;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
        }
        
        .lesson-container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        
        h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1.5rem;
        }
        
        h2 {
            color: var(--secondary-color);
            margin: 1.5rem 0 1rem;
        }
        
        pre {
            background: #f5f3ff;
            padding: 1rem;
            border-radius: var(--border-radius);
            overflow-x: auto;
            border-left: 3px solid var(--primary-color);
        }
        
        ul, ol {
            margin: 1rem 0 1rem 2rem;
        }
        
        li {
            margin-bottom: 0.5rem;
        }
        
        .demo-box {
            background: #f0f9ff;
            padding: 1.5rem;
            border-radius: var(--border-radius);
            margin: 1.5rem 0;
        }
    </style>
</head>
<body>
    <div class="lesson-container">
        <h1>Listas en HTML</h1>
        
        <section>
            <h2>Listas No Ordenadas (&lt;ul&gt;)</h2>
            <pre><code>&lt;ul&gt;
    &lt;li&gt;Manzana&lt;/li&gt;
    &lt;li&gt;Banana&lt;/li&gt;
&lt;/ul&gt;</code></pre>
            
            <div class="demo-box">
                <h3>Resultado:</h3>
                <ul style="list-style-type: disc; color: var(--secondary-color);">
                    <li>Manzana</li>
                    <li>Banana</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Listas Ordenadas (&lt;ol&gt;)</h2>
            <pre><code>&lt;ol type="A"&gt;
    &lt;li&gt;Primer paso&lt;/li&gt;
    &lt;li&gt;Segundo paso&lt;/li&gt;
&lt;/ol&gt;</code></pre>
            
            <div class="demo-box">
                <h3>Resultado:</h3>
                <ol type="A" style="color: var(--primary-color);">
                    <li>Primer paso</li>
                    <li>Segundo
