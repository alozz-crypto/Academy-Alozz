<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas en HTML</title>
    <link rel="stylesheet" href="./listas.css">
</head>
<body>
    <div class="lesson-container">
        <h1>Listas en HTML</h1>
        
        <section>
            <h2>Listas No Ordenadas (&lt;ul&gt;)</h2>
            <pre><code>&lt;ul&gt;
    &lt;li&gt;Manzana&lt;/li&gt;
    &lt;li&gt;Banana&lt;/li&gt;
&lt;/ul&gt;</code></pre>
            
            <div class="demo-box">
                <h3>Resultado:</h3>
                <ul style="list-style-type: disc; color: var(--secondary-color);">
                    <li>Manzana</li>
                    <li>Banana</li>
                </ul>
            </div>
        </section>
        
        <section>
            <h2>Listas Ordenadas (&lt;ol&gt;)</h2>
            <pre><code>&lt;ol type="A"&gt;
    &lt;li&gt;Primer paso&lt;/li&gt;
    &lt;li&gt;Segundo paso&lt;/li&gt;
&lt;/ol&gt;</code></pre>
            
            <div class="demo-box">
                <h3>Resultado:</h3>
                <ol type="A" style="color: var(--primary-color);">
                    <li>Primer paso</li>
                    <li>Segundo
